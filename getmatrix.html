<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conatct View Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <style>
        .topMoveTable
        {
             margin-top: 70px;
        }
        
    </style>

<body>
    <div class="container">
        <div class="topMoveTable">


        <table class="table table-bordered topMoveTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>E-Mail</th>
                    <th>Subject</th>
                    <th>Message</th>
                    

                </tr>
            </thead>
            <tbody id="contactFormData">
            </tbody>
        </table>
            </div>
    </div>
    <script>
        $(function() {


            $.ajax({
                type: 'GET',
                url: 'http://54.200.111.171:4200/api/getmatrix',
                dataType:'json',
                success: function(result) {

                    var htmlTagData = "";
                    $.each(result, function(index, value) {
                        htmlTagData += "<tr><td>" + (index + 1) + "</td><td>" + value.name + "</td><td>" + value.phone + "</td><td>" + value.email + "</td><td>" + value.subject + "</td><td>" + value.message + "</td></tr>";

                    });
                    $('#contactFormData').append(htmlTagData);

                },
                error: function(err) {

                    console.log(err)
                }
            });



        });
    </script>


</body>

</html>
